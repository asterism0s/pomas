<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <link rel="stylesheet" href="styles/style.css">

    <title>Pomas</title>
</head>

<body class="home__bg">
    <header>
        <nav class="header-nav">
            <ul class="header-nav__list padding-y-baseline padding-x-3xs">
                <li>
                    <h1 class="header-nav__list-logo">Pomas</h1>
                </li>
                <li>
                    <button  class="header-nav__button header-nav__button--config-icon" aria-label="config"></button>
                </li>
            </ul>

        </nav>
    </header>

    <main>
        <article class="app-content padding-x-3xs">
            <!-- start -->
            <section>
                <nav class="tab-nav">
                    <ul class="tab-nav__list gap-quark">
                        <li class="tab-nav__list-item">
                            <button class="tab-nav__list-item-button tab-nav__list-item-button--start">Start</button>
                        </li>
                        <li class="tab-nav__list-item">
                            <button
                                class="tab-nav__list-item-button tab-nav__list-item-button--stats">Statistics</button>
                        </li>
                    </ul>
                </nav>
            </section>
            

            <!-- timer -->
            <section class="timer-card">
                <div class="timer-card__shadow">
                    <div class="timer-card__box">

                        <p class="timer-card__timer">
                        </p>

                    </div>
                </div>

                


            </section>

            <!-- button play -->
            <section class="play-controls padding-y-xl">
                <div>
                    <!-- <button class="play-controls__button play-controls__button--play" aria-label="play/pause" aria-pressed="false">

                        <img class="play-controls__button-highlight" src="/assets/icons/highlight-idle-play.svg" alt="play button highlight">

                        <img class="play-controls__button-play-icon" src="/assets/icons/play-idle.svg" alt="play button">
                        
                    </button> -->

                    <button class="play-controls__button play-controls__button--pause" aria-label="play/pause" aria-pressed="false">

                        <img class="play-controls__button-highlight" src="/assets/icons/highlight-idle-pause.svg" alt="pause button highlight">

                        <img class="play-controls__button-pause-icon" src="/assets/icons/pause-idle.svg" alt="pause button">
                        
                    </button>
                </div>
            </section>

        </article>
    </main>

    <footer>
    </footer>
</body>

</html>
